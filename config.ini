[paths]
base_dir = ~/pentesting
tools_dir = ~/pentesting/tools
wordlists_dir = ~/pentesting/wordlists
venvs_dir = ~/venvs

[tools]
required_packages = git curl wget python3 python3-pip nmap masscan gobuster ffuf

[wordlists]
seclists = /usr/share/seclists
rockyou = /usr/share/wordlists/rockyou.txt

[venvs]
python_version = python3.9
requirements_file = requirements.txt
